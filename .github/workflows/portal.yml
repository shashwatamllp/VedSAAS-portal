name: Build & Deploy VedSAAS Portal
on:
  push:
    branches: [main]
  schedule:
    - cron: "17 3 * * *"   # रोज़ 08:47 IST approx, auto rebuild
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install generator deps
        run: |
          npm i yaml fs-extra

      - name: Generate pages from config
        run: node manager/generate.mjs

      - name: Broken link check (light)
        run: |
          grep -RIl "<a " . | wc -l
          # चाहो तो lychee लिंक चेकर add कर सकते हैं

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
