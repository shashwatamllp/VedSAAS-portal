name: pages build and deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Latest commit hi deploy ho â€” purane runs auto-cancel
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Agar koi build step nahi hai, seedha repo root upload kar do
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'   # repo root (index.html, ved.css, ved.js, bg.js, ai/, api/ ...)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
