<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pricing — VedSAAS</title>
  <link rel="icon" href="/favicon.png" />
  <link rel="stylesheet" href="/ved.css" />
  <script type="module">
    import { ready, include } from "/ved.js";
    ready(() => {
      include("#site-header", "/header.html");
      include("#site-footer", "/footer.html");
    });
  </script>
</head>
<body>
  <canvas id="bg"></canvas>
  <header id="site-header"></header>

  <section class="hero">
    <span class="badge">Simple, transparent</span>
    <h1>Pricing</h1>
    <p>Start free. Upgrade when you need more.</p>
  </section>

  <section class="container">
    <div class="grid cols-3">
      <div class="card">
        <h3>Free</h3>
        <p>Basic access</p>
        <h2>₹0<span style="font-size:14px">/mo</span></h2>
        <button class="btn" onclick="location.href='https://app.vedsaas.com/login.html'">Start Now</button>
      </div>

      <div class="card">
        <h3>Pro</h3>
        <p>Gurukul + Krishi</p>
        <h2>₹199<span style="font-size:14px">/mo</span></h2>
        <button class="btn" onclick="location.href='https://app.vedsaas.com/login.html'">Start Now</button>
      </div>

      <div class="card">
        <h3>Family</h3>
        <p>Guardian controls</p>
        <h2>₹299<span style="font-size:14px">/mo</span></h2>
        <button class="btn" onclick="location.href='https://app.vedsaas.com/login.html'">Start Now</button>
      </div>
    </div>
  </section>

  <footer id="site-footer"></footer>
  <script type="module" src="/bg.js"></script>
</body>
</html>
